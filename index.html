<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Huddle</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
    <div id="main-container-div">
        <div id="images-area-div">
            <div id="logo-div"><img class="image logo" src="logo.svg " alt="The Huddle logo"/></div>    
            <img class="image mockups" src="illustration-mockups.svg" alt="The Huddle" />          
        </div>
        <div id="text-area-div">
            <div id="text-head">
                <h1>
                Build The Community<br>
                Your Fans Will Love
                </h1>
            </div>
            <div id="text-body">
                Huddle Re-imagins the way we build communities. You have<br>
                a voice, but so does your audience. Create connections with<br>
                your users as you engage in genuine discussions
            </div>

            <div id="button">
                <a href="https://adexzybee.github.io/Registration-Form/" target="_blank">
                <button type="submit">
                    Register
                </button></a>
            </div>            
        </div>        
    </div>
    <div id="icons">
        <div class="facebook icon"><i class="fa-brands fa-facebook fa-2xl" style="color: #ffffff;"></i></div>
        <div class="twitter icon"><i class="fa-brands fa-twitter fa-2xl" style="color: #ffffff;"></i></div>
        <div class="instagram icon"><i class="fa-brands fa-instagram fa-2xl" style="color: #ffffff;"></i></div>
    </div>           
</body>
</html>
